<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>猜猜看游戏</title>
 		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			var random=0;
			var start=0;
			var end=0;
			function startTime(){
				start=new Date();
			}
			function endTime(){
				end=new Date();
			}
			//三种游戏模式,结束后在框体中输出所选游戏模式和成功完成游戏所花时间
			function primary(){
				random=parseInt(Math.random()*99+1);
				var timeprimary=startgame();
				document.getElementById("his").innerHTML="初级难度用时:"+timeprimary+"秒";
			}
			function middle(){
				random=parseInt(Math.random()*999+1);
				var timemiddle=startgame();
				document.getElementById("his").innerHTML="中级难度用时:"+timemiddle+"秒";
			}
			function high(){
				random=parseInt(Math.random()*9999+1);
				var timehigh=startgame();
				document.getElementById("his").innerHTML="高级难度用时:"+timehigh+"秒";
			}

			//如果没有输入按了确定或者取消,prompt仍然返回值 为空或空字符串,还有输入的值不是数字的时候,返回字符串"NULL"
			function shuru(){
				var temp=prompt("这是一个有魔力的游戏，来看看你要猜的是哪个数字叭！");
				if(temp==""||temp==null){
					alert("您不想猜数字了吗？");
					return "NULL";
				}else{
					if(isNaN(temp)){
						return "NULL";
					}else{
						return parseInt(temp);
					}
				}
			}

			//当识别到输入出错(返回值为字符串"NULL")时,提示错误,返回Error,否则进行判断
			function jianyan(){
				var que=shuru();
				if(que!="NULL"){
					if(que==random){
						alert("哦!原来是"+ random +"！");
						return true;
					}else if(que>random){
						alert("再往小了猜？");
						return false;
					}else{
						alert("数字没这么小哦");
						return false;
					}
				}else{
					alert("回到初始？");
					return Error;
				}
			}

			//当校验返回的值为Error时返回一个无穷大时间同时结束了函数继续运行,当校验返回的值为false时说明输入错误,继续弹框输入,为true时,输入正确,结束循环,并计算用时
			function startgame(){
				startTime();
				var a=false;
				while(!a){
					a=jianyan();
					if(a==Error){
						return 9999;
					}
				}
				endTime();
				var time=(end-start)/1000;
				alert("用时"+time+"秒");
				return time;
			}
		</script>

		<style type="text/css">
		*{
			margin:0
			padding:0
		}
		html.body{
			width:100%;
			height:100%
		}
		.loginFrame{
			width:700px;
			height:300px;
			position:fixed;
			top:0;
			left:140px;
			right:0;
			bottom:0;
			margin: auto;
		}

    h1,h2{text-align:center;}
			#his{
				font-size: 100;
				width:550px;
				height: 50px;
				border: 1px solid black;
        text-align: center;
				top:0;
				left:0;
				right:0;
				bottom:0;
				margin: auto
			}

      </style>　

	</head>
	<body>
		<div>
			<h1 style="color:white">猜猜看游戏</h1>
			<h2 style="color:white">选择游戏难度:初级(1-100),中级(1-1000),高级(1-10000)</br>点击下方的三个按钮，来试试多久能猜中那个数字吧！</h2>
      <h2 style="color:white">游戏解释：选择难度后，请您根据提示在弹窗中输入猜测的数字，我们将会记录您所用的时间</h2>
			<div class="loginFrame">
			<input type="button" value="初级难度 先试试手!" style="font-family: Helvetica,Helvetica,Arial; color: skyblue;font-size: 18px" size="10"  onclick="primary()"/>
			<input type="button" value="中级难度 挑战自己~" style="font-family: Helvetica,Helvetica,Arial; color: pink;font-size: 18px" size="10"  onclick="middle()"/>
			<input type="button" value="高级难度 突破极限！" style="font-family: Helvetica,Helvetica,Arial; color: black;font-size: 18px" size="10"  onclick="high()"/>
		  </div>

      </style>　
      <div id="his">




			</div>
		</div>
	</body>
</html>
